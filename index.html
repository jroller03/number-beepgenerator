<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Fun Number to Beep-Boop Converter!!</h1>
    </div>
    <br>
    <div class="container">
      <form id="formOne">
        <div class="row">
          <p class="col-md-12">Input Number to see if you get your range of numbers or a secret phrases:</p>
          <br>
          <div class="col-md-12">
            <label for="userInput">Input Number:</label>
            <input type="text" id="userInput">
          </div>
          <br>
          <div class="col-md-12">
            <label for="userName">Ful Name:</label>
            <input type="text" id="userName" placeholder="Dave">
          </div>

          <button type="submit" class="btn btn-success"  name="button">Converter Button!</button>
      </form>

      </div>
      <br>
      <div id="result">
        <span class="result">Yeeeeehaaawwww!Here's your Conversion!</span>
      </div>
    </div>
  </body>
</html>
